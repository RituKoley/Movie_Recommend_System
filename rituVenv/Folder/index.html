<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Recommendations</h1>
        <label for="movie">Enter a Movie Name:</label>
        <input type="text" id="movie" placeholder="e.g., Movie A" />
        <button id="get-recommendations">Get Recommendations</button>
        <ul id="recommendations"></ul>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('get-recommendations').addEventListener('click', async () => {
            const movie = document.getElementById('movie').value.trim();
            const recommendationsList = document.getElementById('recommendations');
            const errorDiv = document.getElementById('error');

            // Clear previous results
            recommendationsList.innerHTML = '';
            errorDiv.textContent = '';

            if (!movie) {
                errorDiv.textContent = 'Please enter a movie name.';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ movie }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    errorDiv.textContent = errorData.error || 'An error occurred.';
                    return;
                }

                const data = await response.json();
                data.recommendations.forEach(rec => {
                    const li = document.createElement('li');
                    li.textContent = rec;
                    recommendationsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'An error occurred while fetching recommendations.';
            }
        });
    </script>
</body>
</html>
